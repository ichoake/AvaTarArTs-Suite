<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Projects Showcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #2b2d42;
            --secondary: #ef233c;
            --accent: #8d99ae;
            --background: #edf2f4;
            --text: #2b2d42;
        }

        body {
            font-family: 'Inter', system-ui;
            margin: 0;
            padding: 2rem;
            background: var(--background);
            color: var(--text);
        }

        .portfolio-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-bottom: 3px solid var(--primary);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--accent);
            border-radius: 25px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }

        .project-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--secondary);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 0 15px 0 15px;
            font-size: 0.9rem;
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .project-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .project-stats {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            color: var(--accent);
            font-size: 0.9rem;
        }

        .project-description {
            line-height: 1.6;
            margin: 1rem 0;
            min-height: 60px;
        }

        .project-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tech-item {
            background: var(--background);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <header class="header">
            <h1>Python Projects Portfolio</h1>
            <p>Explore my collection of Python projects and experiments</p>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="web">Web</button>
                <button class="filter-btn" data-filter="automation">Automation</button>
                <button class="filter-btn" data-filter="data">Data Science</button>
            </div>
        </header>

        <div class="projects-grid" id="projectsContainer">
            <!-- Dynamic content -->
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    const projects = await fetchProjects();
    renderProjects(projects);
    setupFilters();
});

async function fetchProjects() {
    try {
        const response = await fetch('https://api.github.com/users/ichoake/repos');
        const data = await response.json();
        
        return data.filter(repo => repo.language === 'Python').map(repo => ({
            name: repo.name,
            url: repo.html_url,
            description: repo.description || 'No description available',
            stars: repo.stargazers_count,
            forks: repo.forks_count,
            updated: new Date(repo.updated_at).toLocaleDateString(),
            topics: repo.topics || [],
            license: repo.license?.name || 'None',
            size: (repo.size / 1024).toFixed(2) + ' MB'
        }));
    } catch (error) {
        console.error('Error fetching projects:', error);
        return [];
    }
}

function renderProjects(projects) {
    const container = document.getElementById('projectsContainer');
    
    projects.forEach(project => {
        const card = document.createElement('article');
        card.className = 'project-card';
        card.innerHTML = `
            <span class="project-badge">Python</span>
            <div class="project-header">
                <img src="https://raw.githubusercontent.com/ichoake/python/main/${project.name}/icon.png" 
                     class="project-icon" 
                     alt="${project.name} icon"
                     onerror="this.style.display='none'">
                <h2>${project.name}</h2>
            </div>
            <p class="project-description">${project.description}</p>
            <div class="project-stats">
                <span>â˜… ${project.stars}</span>
                <span>ðŸ“Œ ${project.forks}</span>
                <span>ðŸ”„ ${project.updated}</span>
            </div>
            <div class="tech-stack">
                ${project.topics.map(topic => `
                    <span class="tech-item">${topic}</span>
                `).join('')}
            </div>
            <div class="project-footer">
                <a href="${project.url}" class="github-link" target="_blank">
                    <svg viewBox="0 0 16 16" width="16" height="16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    View Repository
                </a>
                <span class="project-size">${project.size}</span>
            </div>
        `;

        container.appendChild(card);
    });
}

function setupFilters() {
    const filterButtons = document.querySelectorAll('.filter-btn');
    
    filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            filterButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            const filter = button.dataset.filter;
            filterProjects(filter);
        });
    });
}

function filterProjects(filter) {
    const projects = document.querySelectorAll('.project-card');
    
    projects.forEach(project => {
        const matches = filter === 'all' || 
            project.textContent.toLowerCase().includes(filter);
        project.style.display = matches ? 'block' : 'none';
    });
}
</script>
</body>
</html>
